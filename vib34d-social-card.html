    <script>
        // Simplified Crystal Visualizer for Social Card
        class CrystalVisualizer {
            constructor(canvas) {
                this.canvas = canvas;
                this.ctx = canvas.getContext('2d');
                this.time = 0;
                this.resize();
                
                // Crystal geometry points
                this.crystalPoints = [];
                for (let i = 0; i < 12; i++) {
                    const angle = (i / 12) * Math.PI * 2;
                    const radius = 0.8 + Math.random() * 0.4;
                    const height = (Math.random() - 0.5) * 1.5;
                    this.crystalPoints.push([
                        Math.cos(angle) * radius,
                        height,
                        Math.sin(angle) * radius
                    ]);
                }
                
                this.animate();
            }
            
            resize() {
                const rect = this.canvas.getBoundingClientRect();
                this.canvas.width = rect.width * devicePixelRatio;
                this.canvas.height = rect.height * devicePixelRatio;
                this.ctx.scale(devicePixelRatio, devicePixelRatio);
                this.canvas.style.width = rect.width + 'px';
                this.canvas.style.height = rect.height + 'px';
                
                this.centerX = rect.width / 2;
                this.centerY = rect.height / 2;
                this.scale = Math.min(rect.width, rect.height) * 0.2;
            }
            
            rotatePoint([x, y, z], time) {
                const angleY = time * 0.01;
                const angleX = Math.sin(time * 0.005) * 0.3;
                
                // Rotate around Y axis
                const newX = x * Math.cos(angleY) - z * Math.sin(angleY);
                const newZ = x * Math.sin(angleY) + z * Math.cos(angleY);
                
                // Rotate around X axis
                const newY = y * Math.cos(angleX) - newZ * Math.sin(angleX);
                const finalZ = y * Math.sin(angleX) + newZ * Math.cos(angleX);
                
                return [newX, newY, finalZ];
            }
            
            project3D([x, y, z]) {
                const distance = 3;
                const factor = distance / (distance + z);
                
                return [
                    this.centerX + x * this.scale * factor,
                    this.centerY + y * this.scale * factor,
                    factor
                ];
            }
            
            animate() {
                this.time += 1;
                this.render();
                requestAnimationFrame(() => this.animate());
            }
            
            render() {
                // Clear with gradient
                const gradient = this.ctx.createRadialGradient(
                    this.centerX, this.centerY, 0,
                    this.centerX, this.centerY, Math.max(this.centerX, this.centerY)
                );
                gradient.addColorStop(0, 'rgba(120, 0, 255, 0.1)');
                gradient.addColorStop(1, 'rgba(0, 0, 0, 0.9)');
                
                this.ctx.fillStyle = gradient;
                this.ctx.fillRect(0, 0, this.canvas.width / devicePixelRatio, this.canvas.height / devicePixelRatio);
                
                // Project crystal points
                const projectedPoints = this.crystalPoints.map(point => {
                    const rotated = this.rotatePoint(point, this.time);
                    return this.project3D(rotated);
                });
                
                // Draw crystal structure
                for (let i = 0; i < projectedPoints.length; i++) {
                    const [x1, y1, z1] = projectedPoints[i];
                    
                    // Draw connections to nearby points
                    for (let j = i + 1; j < projectedPoints.length; j++) {
                        const [x2, y2, z2] = projectedPoints[j];
                        const distance = Math.sqrt((x1-x2)**2 + (y1-y2)**2);
                        
                        if (distance < this.scale * 0.8) {
                            const avgZ = (z1 + z2) / 2;
                            const hue = (240 + this.time * 0.3 + i * 15) % 360;
                            const opacity = 0.2 + avgZ * 0.5;
                            
                            this.ctx.strokeStyle = `hsla(${hue}, 80%, 60%, ${opacity})`;
                            this.ctx.lineWidth = 1 + avgZ * 2;
                            this.ctx.shadowColor = `hsla(${hue}, 80%, 60%, 0.6)`;
                            this.ctx.shadowBlur = 8;
                            
                            this.ctx.beginPath();
                            this.ctx.moveTo(x1, y1);
                            this.ctx.lineTo(x2, y2);
                            this.ctx.stroke();
                        }
                    }
                    
                    // Draw crystal points
                    const hue = (240 + this.time * 0.5 + i * 20) % 360;
                    const size = 3 + z1 * 6;
                    const opacity = 0.5 + z1 * 0.5;
                    
                    this.ctx.shadowColor = `hsla(${hue}, 80%, 60%, 0.8)`;
                    this.ctx.shadowBlur = 12;
                    this.ctx.fillStyle = `hsla(${hue}, 80%, 60%, ${opacity})`;
                    
                    this.ctx.beginPath();
                    this.ctx.arc(x1, y1, size, 0, Math.PI * 2);
                    this.ctx.fill();
                }
                
                this.ctx.shadowBlur = 0;
            }
        }
        
        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            const canvas = document.getElementById('crystalCanvas');
            new CrystalVisualizer(canvas);
        });
