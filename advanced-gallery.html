<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIB34D Advanced Portfolio Gallery</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background: #000;
            color: #fff;
            font-family: 'Orbitron', monospace;
            overflow-x: hidden;
            background: radial-gradient(ellipse at center, #1a0033 0%, #000000 70%);
        }
        
        /* HEADER */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid #00ffff;
            padding: 15px 30px;
        }
        
        .header h1 {
            color: #00ffff;
            font-size: 1.5rem;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
            text-align: center;
        }
        
        .header-stats {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 10px;
            font-size: 0.7rem;
            color: rgba(255, 255, 255, 0.7);
        }
        
        .stat-item {
            background: rgba(0, 255, 255, 0.1);
            padding: 5px 10px;
            border-radius: 10px;
            border: 1px solid rgba(0, 255, 255, 0.3);
        }
        
        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #00ffff;
            font-size: 1.2rem;
            text-align: center;
            z-index: 100;
        }
        
        /* COLLECTIONS GRID */
        .collections-container {
            margin-top: 120px;
            padding: 20px;
        }
        
        .collection-section {
            margin-bottom: 40px;
            background: rgba(0, 0, 0, 0.6);
            border: 1px solid rgba(0, 255, 255, 0.3);
            border-radius: 15px;
            padding: 20px;
        }
        
        .collection-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(0, 255, 255, 0.2);
        }
        
        .collection-title {
            color: #00ffff;
            font-size: 1.2rem;
        }
        
        .collection-meta {
            font-size: 0.7rem;
            color: rgba(255, 255, 255, 0.6);
        }
        
        .variations-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }
        
        .variation-card {
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid rgba(0, 255, 255, 0.3);
            border-radius: 12px;
            padding: 15px;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
        }
        
        .variation-card:hover {
            border-color: #00ffff;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
            transform: translateY(-3px);
        }
        
        .card-preview {
            width: 100%;
            height: 160px;
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 10px;
            background: #111;
            position: relative;
        }
        
        .card-preview iframe {
            width: 100%;
            height: 100%;
            border: none;
            pointer-events: none;
        }
        
        .card-info h3 {
            color: #00ffff;
            font-size: 0.9rem;
            margin-bottom: 5px;
        }
        
        .card-params {
            font-size: 0.6rem;
            color: rgba(255, 255, 255, 0.5);
            margin-bottom: 10px;
        }
        
        .card-controls {
            display: flex;
            gap: 8px;
        }
        
        .card-btn {
            background: rgba(0, 255, 255, 0.2);
            border: 1px solid #00ffff;
            color: #00ffff;
            padding: 6px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Orbitron', monospace;
            font-size: 0.6rem;
            transition: all 0.3s ease;
        }
        
        .card-btn:hover {
            background: rgba(0, 255, 255, 0.4);
            box-shadow: 0 0 8px rgba(0, 255, 255, 0.5);
        }
        
        .custom-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255, 100, 255, 0.3);
            color: #ff64ff;
            padding: 3px 8px;
            border-radius: 5px;
            font-size: 0.6rem;
            border: 1px solid #ff64ff;
        }
        
        .system-badge {
            position: absolute;
            top: 5px;
            left: 5px;
            background: rgba(0,0,0,0.7);
            padding: 3px 6px;
            border-radius: 3px;
            font-size: 0.6rem;
        }
        
        .vib34d-badge { color: #00ffff; }
        .holographic-badge { color: #ff64ff; }
        
        .refresh-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: rgba(0, 255, 255, 0.3);
            border: 1px solid #00ffff;
            color: #00ffff;
            padding: 12px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-family: 'Orbitron', monospace;
            font-size: 0.8rem;
            transition: all 0.3s ease;
        }
        
        .refresh-btn:hover {
            background: rgba(0, 255, 255, 0.5);
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üåå VIB34D Advanced Portfolio Gallery</h1>
        <div class="header-stats">
            <div class="stat-item">Collections: <span id="collectionCount">0</span></div>
            <div class="stat-item">Variations: <span id="variationCount">0</span></div>
            <div class="stat-item">Status: <span id="statusText">Loading...</span></div>
        </div>
        <div style="text-align: center; margin-top: 10px;">
            <a href="index.html" class="card-btn" style="background: rgba(255, 150, 0, 0.3); border-color: #ff9600; color: #ff9600; text-decoration: none; display: inline-block; padding: 8px 16px;">
                üéõÔ∏è Back to Main Engine
            </a>
        </div>
    </div>
    
    <div class="loading" id="loadingMsg">
        üîç Loading portfolio variations...<br>
        <small>Building global sequential numbering system</small>
    </div>
    
    <div class="collections-container" id="collectionsContainer" style="display: none;">
        <!-- Collections will be populated here -->
    </div>
    
    <div class="refresh-btn" onclick="refreshGallery()">
        üîÑ Refresh Gallery
    </div>
    
    <script>
        console.log('üé® VIB34D Advanced Portfolio Gallery System');
        
        let collections = [];
        
        // Initialize gallery
        window.addEventListener('load', async () => {
            console.log('üöÄ Initializing advanced portfolio...');
            await initializeGallery();
        });
        
        async function initializeGallery() {
            try {
                // Create unified collections with global numbering
                collections = createUnifiedCollections();
                
                // Update stats
                updateStats();
                
                // Render collections
                renderCollections();
                
                // Hide loading
                document.getElementById('loadingMsg').style.display = 'none';
                document.getElementById('collectionsContainer').style.display = 'block';
                
                console.log('‚úÖ Advanced portfolio initialized successfully');
            } catch (error) {
                console.error('‚ùå Failed to initialize portfolio:', error);
                showError('Failed to load portfolio. Please refresh the page.');
            }
        }
        
        function createUnifiedCollections() {
            const vib34dSaves = JSON.parse(localStorage.getItem('vib34d-custom-variations') || '[]').filter(v => v !== null);
            const holoSaves = JSON.parse(localStorage.getItem('vib34d-holo-portfolio') || '[]');
            
            const collections = [];
            let globalId = 1; // Start at 1 for user-friendly numbering
            
            // VIB34D Default Presets (30 variations) - Global IDs 1-30
            const vib34dDefaults = {
                name: 'VIB34D Default Presets',
                filename: 'vib34d-defaults.json',
                type: 'vib34d-defaults',
                variations: []
            };
            
            for (let i = 0; i < 30; i++) {
                const geometryType = Math.floor(i / 4);
                const level = (i % 4) + 1;
                const geometryNames = ['TETRAHEDRON', 'HYPERCUBE', 'SPHERE', 'TORUS', 'KLEIN BOTTLE', 'FRACTAL', 'WAVE', 'CRYSTAL'];
                
                vib34dDefaults.variations.push({
                    globalId: globalId++,
                    name: `${geometryNames[geometryType]} LATTICE ${level}`,
                    parameters: {
                        geometry: geometryType,
                        gridDensity: 8 + geometryType * 2 + level * 1.5,
                        morphFactor: 0.2 + level * 0.2,
                        chaos: level * 0.2,
                        speed: 0.8 + level * 0.2,
                        hue: (i * 12.27) % 360,
                        rot4dXW: (level - 1.5) * 0.3,
                        rot4dYW: (geometryType % 2) * 0.2,
                        rot4dZW: ((geometryType + level) % 3) * 0.15,
                        dimension: 3.2 + level * 0.2
                    },
                    isCustom: false,
                    system: 'VIB34D'
                });
            }
            collections.push(vib34dDefaults);
            
            // Holographic Default Presets (30 variations) - Global IDs 31-60
            const holoDefaults = {
                name: 'Holographic Default Presets',
                filename: 'holographic-defaults.json', 
                type: 'holographic-defaults',
                variations: []
            };
            
            for (let i = 0; i < 30; i++) {
                const geometryType = Math.floor(i / 4);
                const level = (i % 4) + 1;
                const geometryNames = ['TETRAHEDRON', 'HYPERCUBE', 'SPHERE', 'TORUS', 'KLEIN BOTTLE', 'FRACTAL', 'WAVE', 'CRYSTAL'];
                
                holoDefaults.variations.push({
                    globalId: globalId++,
                    name: `${geometryNames[geometryType]} FIELD ${level}`,
                    parameters: {
                        geometryType: geometryType,
                        density: 0.8 + level * 0.3,
                        speed: 0.3 + level * 0.1,
                        chaos: level * 0.15,
                        morph: level * 0.2,
                        hue: (i * 12.27) % 360,
                        saturation: 0.8 + (level * 0.05),
                        intensity: 0.5 + (level * 0.1)
                    },
                    isCustom: false,
                    system: 'Holographic'
                });
            }
            collections.push(holoDefaults);
            
            // VIB34D Custom Variations - Global IDs 61+
            if (vib34dSaves.length > 0) {
                const vib34dCustoms = {
                    name: 'VIB34D Custom Variations',
                    filename: 'vib34d-custom.json',
                    type: 'vib34d-custom',
                    variations: vib34dSaves.map(save => ({
                        globalId: globalId++,
                        name: save.name || 'Custom VIB34D',
                        parameters: save.parameters,
                        timestamp: save.timestamp,
                        isCustom: true,
                        system: 'VIB34D'
                    }))
                };
                collections.push(vib34dCustoms);
            }
            
            // Holographic Custom Variations - Continue Global IDs
            if (holoSaves.length > 0) {
                const holoCustoms = {
                    name: 'Holographic Custom Variations',
                    filename: 'holographic-custom.json',
                    type: 'holographic-custom', 
                    variations: holoSaves.map(save => ({
                        globalId: globalId++,
                        name: save.name || 'Custom Hologram',
                        parameters: save.parameters,
                        timestamp: save.timestamp,
                        isCustom: true,
                        system: 'Holographic'
                    }))
                };
                collections.push(holoCustoms);
            }
            
            return collections;
        }
        
        function updateStats() {
            const totalCollections = collections.length;
            const totalVariations = collections.reduce((sum, col) => sum + col.variations.length, 0);
            
            document.getElementById('collectionCount').textContent = totalCollections;
            document.getElementById('variationCount').textContent = totalVariations;
            document.getElementById('statusText').textContent = totalCollections > 0 ? 'Ready' : 'No variations';
        }
        
        function renderCollections() {
            const container = document.getElementById('collectionsContainer');
            container.innerHTML = '';
            
            if (collections.length === 0) {
                container.innerHTML = `
                    <div style="color: #ff6b6b; text-align: center; padding: 40px; background: rgba(255, 0, 0, 0.1); border: 1px solid rgba(255, 0, 0, 0.3); border-radius: 10px; margin: 20px;">
                        <h3>No Variations Found</h3>
                        <p>Create some custom variations in the main engine first!</p>
                        <br>
                        <a href="index.html" class="card-btn">Back to Main Engine</a>
                    </div>
                `;
                return;
            }
            
            collections.forEach(collection => {
                const section = document.createElement('div');
                section.className = 'collection-section';
                section.innerHTML = `
                    <div class="collection-header">
                        <div class="collection-title">${escapeHtml(collection.name)}</div>
                        <div class="collection-meta">
                            ${collection.variations.length} variations ‚Ä¢ ${collection.filename}
                        </div>
                    </div>
                    <div class="variations-grid">
                        ${collection.variations.map(variation => createVariationCard(variation)).join('')}
                    </div>
                `;
                container.appendChild(section);
            });
        }
        
        function createVariationCard(variation) {
            const customBadge = variation.isCustom ? '<div class="custom-badge">CUSTOM</div>' : '';
            const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
            const systemColor = variation.system === 'VIB34D' ? '#00ffff' : '#ff64ff';
            const previewHue = variation.parameters.hue || 0;
            const previewSaturation = (variation.parameters.saturation || 0.8) * 100;
            
            return `
                <div class="variation-card" 
                     data-global-id="${variation.globalId}"
                     data-system="${variation.system}"
                     data-params='${JSON.stringify(variation.parameters)}'
                     ${isMobile ? 'onclick="handleMobileTouch(this, event)"' : 'onclick="loadVariation(this)" onmouseenter="startPreview(this)" onmouseleave="stopPreview(this)"'}>
                    ${customBadge}
                    <div class="card-preview" data-preview-container>
                        <div class="static-preview" style="width: 100%; height: 100%; background: #000; border-radius: 8px; position: relative; overflow: hidden; display: flex; flex-direction: column; align-items: center; justify-content: center; border: 1px solid rgba(0,255,255,0.2);">
                            <div style="font-size: 2.5rem; font-weight: bold; color: hsl(${previewHue}, ${previewSaturation}%, 50%); text-shadow: 0 0 20px currentColor; margin-bottom: 10px;">
                                #${variation.globalId}
                            </div>
                            <div style="font-size: 0.8rem; color: ${systemColor}; text-transform: uppercase; letter-spacing: 2px; margin-bottom: 5px;">
                                ${getGeometryName(variation.parameters)}
                            </div>
                            <div style="width: 60px; height: 4px; background: hsl(${previewHue}, ${previewSaturation}%, 50%); border-radius: 2px; box-shadow: 0 0 10px currentColor;"></div>
                            <div class="system-badge ${variation.system.toLowerCase()}-badge">
                                ${variation.system}
                            </div>
                            <div style="position: absolute; bottom: 5px; right: 5px; background: rgba(0,0,0,0.7); color: #0ff; padding: 3px 6px; border-radius: 3px; font-size: 0.6rem;">
                                ${isMobile ? 'TAP' : 'HOVER'} ‚Üí LIVE
                            </div>
                        </div>
                    </div>
                    <div class="card-info">
                        <h3>${escapeHtml(variation.name)} <span style="color: rgba(255,255,255,0.4); font-size: 0.7em;">#${variation.globalId}</span></h3>
                        <div class="card-params">
                            ${createParameterSummary(variation.parameters, variation.system)}
                        </div>
                    </div>
                    <div class="card-controls">
                        <button class="card-btn" onclick="loadVariation(this.parentElement, event)">Load</button>
                        <button class="card-btn" onclick="openFullscreen(this.parentElement, event)">Fullscreen</button>
                    </div>
                </div>
            `;
        }
        
        function getGeometryName(params) {
            const names = ['TETRAHEDRON', 'HYPERCUBE', 'SPHERE', 'TORUS', 'KLEIN BOTTLE', 'FRACTAL', 'WAVE', 'CRYSTAL'];
            const geometryType = params.geometryType !== undefined ? params.geometryType : params.geometry;
            return names[geometryType] || 'UNKNOWN';
        }
        
        function createParameterSummary(params, system) {
            const geom = getGeometryName(params);
            if (system === 'VIB34D') {
                return `Geometry: ${geom} | Density: ${(params.gridDensity || 0).toFixed(1)} | Speed: ${(params.speed || 0).toFixed(1)}`;
            } else {
                return `Geometry: ${geom} | Density: ${(params.density || 0).toFixed(1)} | Speed: ${(params.speed || 0).toFixed(1)}`;
            }
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        function showError(message) {
            document.getElementById('loadingMsg').style.display = 'none';
            document.getElementById('collectionsContainer').innerHTML = `
                <div style="color: #ff6b6b; text-align: center; padding: 40px; background: rgba(255, 0, 0, 0.1); border: 1px solid rgba(255, 0, 0, 0.3); border-radius: 10px; margin: 20px;">
                    <h3>Error</h3>
                    <p>${message}</p>
                </div>
            `;
            document.getElementById('collectionsContainer').style.display = 'block';
        }
        
        // Live preview system
        let hoverTimeouts = new WeakMap();
        
        window.startPreview = function(card) {
            const container = card.querySelector('[data-preview-container]');
            if (container && container.querySelector('iframe')) return;
            
            if (hoverTimeouts.has(card)) {
                clearTimeout(hoverTimeouts.get(card));
            }
            
            const timeoutId = setTimeout(() => {
                const iframe = document.createElement('iframe');
                iframe.style.cssText = 'width: 100%; height: 100%; border: none; border-radius: 8px; background: #000;';
                
                const params = JSON.parse(card.getAttribute('data-params'));
                const system = card.getAttribute('data-system');
                
                // Build preview URL
                let previewUrl = '';
                if (system === 'VIB34D') {
                    const urlParams = new URLSearchParams({
                        geometry: params.geometry || 0,
                        gridDensity: params.gridDensity || 10,
                        morphFactor: params.morphFactor || 0.5,
                        chaos: params.chaos || 0,
                        speed: params.speed || 1,
                        hue: params.hue || 0,
                        hideui: 'true',
                        noaudio: 'true',
                        preview: 'true'
                    });
                    previewUrl = `index.html?${urlParams.toString()}`;
                } else {
                    const urlParams = new URLSearchParams({
                        geometryType: params.geometryType || 0,
                        density: params.density || 1,
                        speed: params.speed || 0.5,
                        chaos: params.chaos || 0,
                        morph: params.morph || 0,
                        hue: params.hue || 0,
                        saturation: params.saturation || 0.8,
                        intensity: params.intensity || 0.5,
                        hideui: 'true',
                        noaudio: 'true',
                        preview: 'true',
                        system: 'holographic'
                    });
                    previewUrl = `index.html?${urlParams.toString()}`;
                }
                
                iframe.onload = function() {
                    setTimeout(() => {
                        const staticPreview = container.querySelector('.static-preview');
                        if (staticPreview) {
                            staticPreview.style.display = 'none';
                        }
                    }, 500);
                };
                
                container.appendChild(iframe);
                iframe.src = previewUrl;
            }, 50);
            
            hoverTimeouts.set(card, timeoutId);
        };
        
        window.stopPreview = function(card) {
            if (hoverTimeouts.has(card)) {
                clearTimeout(hoverTimeouts.get(card));
                hoverTimeouts.delete(card);
            }
        };
        
        window.handleMobileTouch = function(card, event) {
            event.preventDefault();
            const container = card.querySelector('[data-preview-container]');
            
            if (container && container.querySelector('iframe')) {
                loadVariation(card);
            } else {
                startPreview(card);
            }
        };
        
        // Load variation back to main engine
        window.loadVariation = function(card, event) {
            if (event) event.stopPropagation();
            
            const params = JSON.parse(card.getAttribute('data-params'));
            const system = card.getAttribute('data-system');
            const globalId = card.getAttribute('data-global-id');
            
            console.log(`üîó Loading ${system} variation #${globalId} back to main engine`);
            
            // Store parameters in localStorage for main engine to pick up
            localStorage.setItem('vib34d-load-params', JSON.stringify({
                system: system,
                parameters: params,
                globalId: globalId
            }));
            
            // Navigate back to main engine
            window.location.href = 'index.html?load=true';
        };
        
        window.openFullscreen = function(card, event) {
            if (event) event.stopPropagation();
            
            const params = JSON.parse(card.getAttribute('data-params'));
            const system = card.getAttribute('data-system');
            
            // Build fullscreen URL
            let fullscreenUrl = '';
            if (system === 'VIB34D') {
                const urlParams = new URLSearchParams({
                    geometry: params.geometry || 0,
                    gridDensity: params.gridDensity || 10,
                    morphFactor: params.morphFactor || 0.5,
                    chaos: params.chaos || 0,
                    speed: params.speed || 1,
                    hue: params.hue || 0,
                    autoplay: 'true'
                });
                fullscreenUrl = `index.html?${urlParams.toString()}`;
            } else {
                const urlParams = new URLSearchParams({
                    geometryType: params.geometryType || 0,
                    density: params.density || 1,
                    speed: params.speed || 0.5,
                    chaos: params.chaos || 0,
                    morph: params.morph || 0,
                    hue: params.hue || 0,
                    saturation: params.saturation || 0.8,
                    intensity: params.intensity || 0.5,
                    system: 'holographic',
                    autoplay: 'true'
                });
                fullscreenUrl = `index.html?${urlParams.toString()}`;
            }
            
            window.open(fullscreenUrl, '_blank');
        };
        
        window.refreshGallery = function() {
            document.getElementById('statusText').textContent = 'Refreshing...';
            location.reload();
        };
        
    </script>
</body>
</html>
