<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIB34D Gallery - Unified Collection System</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background: #000;
            color: #fff;
            font-family: 'Orbitron', monospace;
            overflow-x: hidden;
            background: radial-gradient(ellipse at center, #1a0033 0%, #000000 70%);
        }
        
        /* HEADER */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid #00ffff;
            padding: 15px 30px;
        }
        
        .header h1 {
            color: #00ffff;
            font-size: 1.5rem;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
            text-align: center;
        }
        
        .header-stats {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 10px;
            font-size: 0.7rem;
            color: rgba(255, 255, 255, 0.7);
        }
        
        .stat-item {
            background: rgba(0, 255, 255, 0.1);
            padding: 5px 10px;
            border-radius: 10px;
            border: 1px solid rgba(0, 255, 255, 0.3);
        }
        
        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #00ffff;
            font-size: 1.2rem;
            text-align: center;
            z-index: 100;
        }
        
        /* COLLECTIONS GRID */
        .collections-container {
            margin-top: 120px;
            padding: 20px;
        }
        
        .collection-section {
            margin-bottom: 40px;
            background: rgba(0, 0, 0, 0.6);
            border: 1px solid rgba(0, 255, 255, 0.3);
            border-radius: 15px;
            padding: 20px;
        }
        
        .collection-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(0, 255, 255, 0.2);
        }
        
        .collection-title {
            color: #00ffff;
            font-size: 1.2rem;
        }
        
        .collection-meta {
            font-size: 0.7rem;
            color: rgba(255, 255, 255, 0.6);
        }
        
        .variations-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }
        
        .variation-card {
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid rgba(0, 255, 255, 0.3);
            border-radius: 12px;
            padding: 15px;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
        }
        
        .variation-card:hover {
            border-color: #00ffff;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
            transform: translateY(-3px);
        }
        
        .card-preview {
            width: 100%;
            height: 160px;
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 10px;
            background: #111;
            position: relative;
        }
        
        .card-preview iframe {
            width: 100%;
            height: 100%;
            border: none;
            pointer-events: none;
        }
        
        .card-info h3 {
            color: #00ffff;
            font-size: 0.9rem;
            margin-bottom: 5px;
        }
        
        .card-params {
            font-size: 0.6rem;
            color: rgba(255, 255, 255, 0.5);
            margin-bottom: 10px;
        }
        
        .card-controls {
            display: flex;
            gap: 8px;
        }
        
        .card-btn {
            background: rgba(0, 255, 255, 0.2);
            border: 1px solid #00ffff;
            color: #00ffff;
            padding: 6px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Orbitron', monospace;
            font-size: 0.6rem;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        
        .card-btn:hover {
            background: rgba(0, 255, 255, 0.4);
            box-shadow: 0 0 8px rgba(0, 255, 255, 0.5);
        }
        
        .system-badge {
            position: absolute;
            top: 5px;
            left: 5px;
            background: rgba(0,0,0,0.7);
            padding: 3px 6px;
            border-radius: 3px;
            font-size: 0.6rem;
        }
        
        .faceted-badge { color: #00ffff; }
        .holographic-badge { color: #ff64ff; }
        .polychora-badge { color: #ff9600; }
        
        .refresh-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: rgba(0, 255, 255, 0.3);
            border: 1px solid #00ffff;
            color: #00ffff;
            padding: 12px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-family: 'Orbitron', monospace;
            font-size: 0.8rem;
            transition: all 0.3s ease;
        }
        
        .refresh-btn:hover {
            background: rgba(0, 255, 255, 0.5);
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
        }
        
        .back-btn {
            background: rgba(255, 150, 0, 0.3);
            border-color: #ff9600;
            color: #ff9600;
            text-decoration: none;
            display: inline-block;
            padding: 8px 16px;
            margin-right: 15px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üåå VIB34D Unified Gallery</h1>
        <div class="header-stats">
            <div class="stat-item">Systems: <span id="systemCount">3</span></div>
            <div class="stat-item">Total Variations: <span id="variationCount">0</span></div>
            <div class="stat-item">Status: <span id="statusText">Loading...</span></div>
        </div>
        <div style="text-align: center; margin-top: 10px;">
            <a href="index.html" class="card-btn back-btn">
                üéõÔ∏è Back to VIB34D Engine
            </a>
        </div>
    </div>
    
    <div class="loading" id="loadingMsg">
        üîç Loading VIB34D collections...<br>
        <small>Generating variations from all systems</small>
    </div>
    
    <div class="collections-container" id="collectionsContainer" style="display: none;">
        <!-- Collections will be populated here -->
    </div>
    
    <div class="refresh-btn" onclick="refreshCollections()">
        üîÑ Refresh Gallery
    </div>
    
    <script type="module">
        import { CollectionManager } from './src/features/CollectionManager.js';
        
        console.log('üé® VIB34D Unified Gallery System');
        
        let collectionManager = null;
        let collections = [];
        
        // Initialize gallery
        window.addEventListener('load', async () => {
            console.log('üöÄ Initializing VIB34D gallery...');
            await initializeGallery();
        });
        
        async function initializeGallery() {
            try {
                // Initialize collection manager
                collectionManager = new CollectionManager();
                
                // Try to auto-discover collections from JSON files first
                const discoveredCollections = await collectionManager.autoDiscoverCollections();
                
                if (discoveredCollections.length > 0) {
                    // Use discovered collections if found
                    collections = discoveredCollections;
                    console.log(`‚úÖ Loaded ${discoveredCollections.length} collections from JSON files`);
                } else {
                    // Fall back to generated VIB34D collections if no JSON found
                    collections = generateVIB34DCollections();
                    console.log('üì¶ Using generated VIB34D system collections (no JSON collections found)');
                }
                
                // Update stats
                updateStats();
                
                // Render collections
                renderCollections();
                
                // Hide loading
                document.getElementById('loadingMsg').style.display = 'none';
                document.getElementById('collectionsContainer').style.display = 'block';
                
                console.log('‚úÖ VIB34D Gallery initialized successfully');
            } catch (error) {
                console.error('‚ùå Failed to initialize gallery:', error);
                showError('Failed to load VIB34D collections. Please refresh.');
            }
        }
        
        function generateVIB34DCollections() {
            const geometries = ['TETRAHEDRON', 'HYPERCUBE', 'SPHERE', 'TORUS', 'KLEIN BOTTLE', 'FRACTAL', 'WAVE', 'CRYSTAL'];
            
            return [
                // Faceted System Collection
                {
                    name: "VIB34D Faceted System",
                    filename: "faceted-variations",
                    variations: generateSystemVariations('faceted', geometries, '#00ffff')
                },
                
                // Holographic System Collection  
                {
                    name: "VIB34D Holographic System",
                    filename: "holographic-variations", 
                    variations: generateSystemVariations('holographic', geometries, '#ff64ff')
                },
                
                // Polychora System Collection
                {
                    name: "VIB34D Polychora System",
                    filename: "polychora-variations",
                    variations: generatePolychoraVariations()
                }
            ];
        }
        
        function generateSystemVariations(system, geometries, color) {
            const variations = [];
            let globalId = system === 'faceted' ? 1 : system === 'holographic' ? 101 : 201;
            
            geometries.forEach((geom, geomIndex) => {
                // Generate 4 variations per geometry
                for (let level = 1; level <= 4; level++) {
                    variations.push({
                        id: globalId,
                        name: `${geom} Level ${level}`,
                        system: system,
                        parameters: generateSystemParameters(system, geomIndex, level),
                        globalId: globalId,
                        isCustom: false
                    });
                    globalId++;
                }
            });
            
            return variations;
        }
        
        function generatePolychoraVariations() {
            const polytopes = ['5-CELL', 'TESSERACT', '16-CELL', '24-CELL', '600-CELL', '120-CELL'];
            const variations = [];
            let globalId = 201;
            
            polytopes.forEach((polytope, polyIndex) => {
                // Generate 3 variations per polytope
                for (let level = 1; level <= 3; level++) {
                    variations.push({
                        id: globalId,
                        name: `${polytope} Glass ${level}`,
                        system: 'polychora',
                        parameters: generatePolychoraParameters(polyIndex, level),
                        globalId: globalId,
                        isCustom: false
                    });
                    globalId++;
                }
            });
            
            return variations;
        }
        
        function generateSystemParameters(system, geomIndex, level) {
            const base = {
                geometry: geomIndex,
                geometryType: geomIndex,
                gridDensity: 10 + (level * 5) + (geomIndex * 2),
                morphFactor: 0.5 + (level * 0.2),
                chaos: level * 0.15,
                speed: 0.8 + (level * 0.2),
                hue: (geomIndex * 45 + level * 15) % 360,
                intensity: 0.3 + (level * 0.15),
                saturation: 0.7 + (level * 0.05),
                rot4dXW: (level - 2) * 0.3,
                rot4dYW: (geomIndex % 2) * 0.4,
                rot4dZW: ((geomIndex + level) % 3) * 0.2
            };
            
            if (system === 'holographic') {
                base.density = base.gridDensity / 15.0;  // Convert for holographic
                base.morph = base.morphFactor;
            }
            
            return base;
        }
        
        function generatePolychoraParameters(polyIndex, level) {
            return {
                polytope: polyIndex,
                geometryType: polyIndex,
                gridDensity: 15 + (level * 8),
                morphFactor: 0.3 + (level * 0.25),
                chaos: level * 0.1,
                speed: 0.6 + (level * 0.3),
                hue: (polyIndex * 60 + level * 20) % 360,
                intensity: 0.4 + (level * 0.2),
                saturation: 0.8 + (level * 0.05),
                rot4dXW: (level - 1.5) * 0.4,
                rot4dYW: (polyIndex % 2) * 0.5,
                rot4dZW: ((polyIndex + level) % 4) * 0.15
            };
        }
        
        function updateStats() {
            if (collectionManager) {
                const stats = collectionManager.getStatistics();
                document.getElementById('systemCount').textContent = stats.totalCollections;
                document.getElementById('variationCount').textContent = stats.totalVariations;
                document.getElementById('statusText').textContent = stats.totalVariations > 0 ? 'Ready' : 'No variations';
            } else {
                // Fallback for generated collections
                const totalVariations = collections.reduce((sum, col) => sum + col.variations.length, 0);
                document.getElementById('variationCount').textContent = totalVariations;
                document.getElementById('statusText').textContent = totalVariations > 0 ? 'Ready' : 'No variations';
            }
        }
        
        function renderCollections() {
            const container = document.getElementById('collectionsContainer');
            container.innerHTML = '';
            
            collections.forEach((collection, collectionIndex) => {
                const section = document.createElement('div');
                section.className = 'collection-section';
                section.innerHTML = `
                    <div class="collection-header">
                        <div class="collection-title">${escapeHtml(collection.name)}</div>
                        <div class="collection-meta">
                            ${collection.variations.length} variations ‚Ä¢ ${collection.filename}
                        </div>
                    </div>
                    <div class="variations-grid">
                        ${collection.variations.map((variation, variationIndex) => 
                            createVariationCard(variation, collectionIndex, variationIndex)
                        ).join('')}
                    </div>
                `;
                container.appendChild(section);
            });
        }
        
        function createVariationCard(variation, collectionIndex, variationIndex) {
            const parametersQuery = buildParametersQuery(variation.parameters);
            const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
            
            // Color based on system
            const systemColors = {
                'faceted': '#00ffff',
                'holographic': '#ff64ff', 
                'polychora': '#ff9600'
            };
            const systemColor = systemColors[variation.system || 'faceted'] || '#00ffff';
            
            // Preview hue and saturation
            const previewHue = variation.parameters.hue || 0;
            const previewSaturation = (variation.parameters.saturation || 0.8) * 100;
            
            return `
                <div class="variation-card" 
                     data-global-id="${variation.globalId}"
                     data-system="${variation.system}"
                     data-params='${JSON.stringify(variation.parameters)}'
                     ${isMobile ? 'onclick="handleMobileTouch(this, event)"' : 'onclick="loadVariation(this)" onmouseenter="startPreview(this)" onmouseleave="stopPreview(this)"'}>
                    <div class="system-badge ${(variation.system || 'unknown')}-badge">${(variation.system || 'unknown').toUpperCase()}</div>
                    <div class="card-preview" data-preview-container>
                        <div class="static-preview" style="width: 100%; height: 100%; background: #000; border-radius: 8px; position: relative; overflow: hidden; display: flex; flex-direction: column; align-items: center; justify-content: center; border: 1px solid rgba(0,255,255,0.2);">
                            <div style="font-size: 2.5rem; font-weight: bold; color: hsl(${previewHue}, ${previewSaturation}%, 50%); text-shadow: 0 0 20px currentColor; margin-bottom: 10px;">
                                #${variation.globalId}
                            </div>
                            <div style="font-size: 0.8rem; color: ${systemColor}; text-transform: uppercase; letter-spacing: 2px; margin-bottom: 5px;">
                                ${getGeometryName(variation.parameters)}
                            </div>
                            <div style="width: 60px; height: 4px; background: hsl(${previewHue}, ${previewSaturation}%, 50%); border-radius: 2px; box-shadow: 0 0 10px currentColor;"></div>
                        </div>
                    </div>
                    <div class="card-info">
                        <h3>${escapeHtml(variation.name)} <span style="color: rgba(255,255,255,0.4); font-size: 0.7em;">#${variation.globalId}</span></h3>
                        <div class="card-params">
                            System: ${variation.system.toUpperCase()} | 
                            Geometry: ${getGeometryName(variation.parameters)} | 
                            Hue: ${Math.round(previewHue)}¬∞
                        </div>
                    </div>
                    <div class="card-controls">
                        <button class="card-btn" onclick="loadVariation(this.parentElement.parentElement, event)">Load</button>
                        <button class="card-btn" onclick="openFullscreen(this.parentElement.parentElement, event)">Fullscreen</button>
                    </div>
                </div>
            `;
        }
        
        function buildParametersQuery(params) {
            return new URLSearchParams(params).toString();
        }
        
        function getGeometryName(params) {
            const names = ['TETRAHEDRON', 'HYPERCUBE', 'SPHERE', 'TORUS', 'KLEIN BOTTLE', 'FRACTAL', 'WAVE', 'CRYSTAL'];
            const polytopeNames = ['5-CELL', 'TESSERACT', '16-CELL', '24-CELL', '600-CELL', '120-CELL'];
            
            if (params.polytope !== undefined) {
                return polytopeNames[params.polytope] || 'POLYTOPE';
            }
            
            const geomType = params.geometryType !== undefined ? params.geometryType : params.geometry;
            return names[geomType] || 'GEOMETRY';
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        function showError(message) {
            document.getElementById('loadingMsg').style.display = 'none';
            document.getElementById('collectionsContainer').innerHTML = `
                <div style="color: #ff6b6b; text-align: center; padding: 40px; background: rgba(255, 0, 0, 0.1); border: 1px solid rgba(255, 0, 0, 0.3); border-radius: 10px; margin: 20px;">
                    <h3>Error</h3>
                    <p>${message}</p>
                </div>
            `;
            document.getElementById('collectionsContainer').style.display = 'block';
        }
        
        // Preview management
        let hoverTimeouts = new WeakMap();
        
        window.startPreview = function(card) {
            const container = card.querySelector('[data-preview-container]');
            if (container && container.querySelector('iframe')) return;
            
            if (hoverTimeouts.has(card)) {
                clearTimeout(hoverTimeouts.get(card));
            }
            
            const timeoutId = setTimeout(() => {
                const iframe = document.createElement('iframe');
                iframe.style.cssText = 'width: 100%; height: 100%; border: none; border-radius: 8px; background: #000;';
                
                const params = JSON.parse(card.getAttribute('data-params'));
                const system = card.getAttribute('data-system');
                
                // Build preview URL
                const urlParams = new URLSearchParams();
                Object.entries(params).forEach(([key, value]) => {
                    urlParams.set(key, value);
                });
                
                iframe.onload = function() {
                    setTimeout(() => {
                        const staticPreview = container.querySelector('.static-preview');
                        if (staticPreview) {
                            staticPreview.style.display = 'none';
                        }
                    }, 200);
                };
                
                container.appendChild(iframe);
                iframe.src = `index.html?${urlParams.toString()}&hideui=true&system=${system}`;
            }, 50);
            
            hoverTimeouts.set(card, timeoutId);
        };
        
        window.stopPreview = function(card) {
            if (hoverTimeouts.has(card)) {
                clearTimeout(hoverTimeouts.get(card));
                hoverTimeouts.delete(card);
            }
        };
        
        window.handleMobileTouch = function(card, event) {
            event.preventDefault();
            const container = card.querySelector('[data-preview-container]');
            
            if (container && container.querySelector('iframe')) {
                loadVariation(card);
            } else {
                startPreview(card);
            }
        };
        
        // Load variation back to main engine
        window.loadVariation = function(card, event) {
            if (event) event.stopPropagation();
            
            const params = JSON.parse(card.getAttribute('data-params'));
            const system = card.getAttribute('data-system');
            const globalId = card.getAttribute('data-global-id');
            
            console.log(`üîó Loading ${system} variation #${globalId} back to main engine`);
            
            // Store parameters in localStorage for main engine to pick up
            localStorage.setItem('vib34d-load-params', JSON.stringify({
                system: system,
                parameters: params,
                globalId: globalId
            }));
            
            // Navigate back to main engine
            window.location.href = 'index.html';
        };
        
        window.openFullscreen = function(card, event) {
            event.stopPropagation();
            const params = JSON.parse(card.getAttribute('data-params'));
            const system = card.getAttribute('data-system');
            
            // Open in new window with fullscreen parameters
            const urlParams = new URLSearchParams(params);
            urlParams.set('system', system);
            urlParams.set('hideui', 'true');
            
            window.open(`index.html?${urlParams.toString()}`, '_blank');
        };
        
        window.refreshCollections = async function() {
            document.getElementById('statusText').textContent = 'Refreshing...';
            await initializeGallery();
        };
    </script>
</body>
</html>
