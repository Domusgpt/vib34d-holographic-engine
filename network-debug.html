<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIB34D Network Debug</title>
    <style>
        body { 
            background: #000; 
            color: #0ff; 
            font-family: monospace; 
            padding: 20px; 
        }
        #log {
            background: #111;
            border: 1px solid #333;
            padding: 10px;
            height: 400px;
            overflow-y: scroll;
            white-space: pre-wrap;
        }
        .error { color: #f00; }
        .success { color: #0f0; }
        .request { color: #ff0; }
    </style>
</head>
<body>
    <h1>VIB34D Network Request Debug</h1>
    <p>This page intercepts ALL network requests to find where app.js is coming from</p>
    
    <div id="log"></div>
    
    <script>
        const log = document.getElementById('log');
        
        function addLog(message, type = 'info') {
            const line = document.createElement('div');
            line.className = type;
            line.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            log.appendChild(line);
            log.scrollTop = log.scrollHeight;
        }
        
        // Override fetch
        const originalFetch = window.fetch;
        window.fetch = function(...args) {
            const url = args[0];
            addLog(`FETCH: ${url}`, 'request');
            
            if (url.includes('app.js')) {
                addLog(`!!! FOUND app.js REQUEST: ${url}`, 'error');
                console.trace('app.js fetch trace:');
            }
            
            return originalFetch.apply(this, args);
        };
        
        // Override XMLHttpRequest
        const originalXHR = window.XMLHttpRequest;
        window.XMLHttpRequest = function() {
            const xhr = new originalXHR();
            const originalOpen = xhr.open;
            
            xhr.open = function(method, url, ...args) {
                addLog(`XHR ${method}: ${url}`, 'request');
                
                if (url.includes('app.js')) {
                    addLog(`!!! FOUND app.js XHR REQUEST: ${url}`, 'error');
                    console.trace('app.js XHR trace:');
                }
                
                return originalOpen.apply(this, [method, url, ...args]);
            };
            
            return xhr;
        };
        
        // Monitor script tags
        const observer = new MutationObserver((mutations) => {
            mutations.forEach((mutation) => {
                mutation.addedNodes.forEach((node) => {
                    if (node.tagName === 'SCRIPT' && node.src) {
                        addLog(`SCRIPT TAG: ${node.src}`, 'request');
                        
                        if (node.src.includes('app.js')) {
                            addLog(`!!! FOUND app.js SCRIPT TAG: ${node.src}`, 'error');
                            console.trace('app.js script tag trace:');
                        }
                    }
                });
            });
        });
        
        observer.observe(document.documentElement, {
            childList: true,
            subtree: true
        });
        
        // Check for service workers
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.getRegistrations().then(registrations => {
                if (registrations.length > 0) {
                    addLog(`Found ${registrations.length} service worker(s)`, 'error');
                    registrations.forEach(reg => {
                        addLog(`Service Worker: ${reg.scope}`, 'error');
                    });
                } else {
                    addLog('No service workers found', 'success');
                }
            });
        }
        
        // Now try to load the main engine
        addLog('Starting VIB34D Engine load test...', 'info');
        
        import('./src/core/Engine.js').then(module => {
            addLog('Engine module loaded successfully', 'success');
            
            try {
                const engine = new module.VIB34DIntegratedEngine();
                addLog('Engine instance created', 'success');
            } catch (error) {
                addLog(`Engine creation error: ${error.message}`, 'error');
                addLog(`Error stack: ${error.stack}`, 'error');
            }
        }).catch(error => {
            addLog(`Module load error: ${error.message}`, 'error');
            addLog(`Error stack: ${error.stack}`, 'error');
        });
        
        // Log any console errors
        window.addEventListener('error', (e) => {
            addLog(`WINDOW ERROR: ${e.message} at ${e.filename}:${e.lineno}:${e.colno}`, 'error');
            
            if (e.filename && e.filename.includes('app.js')) {
                addLog(`!!! ERROR FROM app.js: ${e.filename}`, 'error');
            }
        });
        
        addLog('Network debugging initialized', 'success');
    </script>
</body>
</html>
