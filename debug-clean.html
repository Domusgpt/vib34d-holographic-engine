<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Clean Interface</title>
    <style>
        body {
            background: #000;
            color: #0ff;
            font-family: monospace;
            padding: 20px;
        }
        #status {
            background: rgba(0,255,255,0.1);
            border: 2px solid #0ff;
            padding: 20px;
            margin-bottom: 20px;
        }
        .error { color: #f00; }
        .success { color: #0f0; }
        .warning { color: #ff0; }
        canvas {
            border: 1px solid #f0f;
            display: block;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>üîç Debug Clean Interface</h1>
    
    <div id="status">
        <h2>System Status</h2>
        <div id="log"></div>
    </div>
    
    <div>
        <h2>Test Canvases</h2>
        <canvas id="test-canvas" width="400" height="300"></canvas>
    </div>
    
    <div>
        <h2>Layer Canvases</h2>
        <canvas id="background-canvas" width="200" height="150"></canvas>
        <canvas id="shadow-canvas" width="200" height="150"></canvas>
        <canvas id="content-canvas" width="200" height="150"></canvas>
        <canvas id="highlight-canvas" width="200" height="150"></canvas>
        <canvas id="accent-canvas" width="200" height="150"></canvas>
    </div>

    <script type="module">
        const log = (msg, type = 'info') => {
            const logDiv = document.getElementById('log');
            const entry = document.createElement('div');
            entry.className = type;
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${msg}`;
            logDiv.appendChild(entry);
            console.log(msg);
        };

        // Test basic canvas
        const testCanvas = document.getElementById('test-canvas');
        const ctx = testCanvas.getContext('2d');
        ctx.fillStyle = '#f0f';
        ctx.fillRect(10, 10, 100, 100);
        ctx.fillStyle = '#0ff';
        ctx.fillText('Canvas Working!', 120, 60);
        log('‚úÖ Basic canvas test passed', 'success');

        // Test WebGL
        const testWebGL = () => {
            const canvas = document.getElementById('content-canvas');
            const gl = canvas.getContext('webgl') || canvas.getContext('experimental-webgl');
            if (gl) {
                gl.clearColor(0.0, 1.0, 1.0, 0.5);
                gl.clear(gl.COLOR_BUFFER_BIT);
                log('‚úÖ WebGL is supported', 'success');
                return true;
            } else {
                log('‚ùå WebGL not supported', 'error');
                return false;
            }
        };

        testWebGL();

        // Try to import modules
        log('Testing module imports...');
        
        // Test Engine import
        try {
            const { Engine } = await import('./src/core/Engine.js');
            log('‚úÖ Engine module imported', 'success');
            
            try {
                const engine = new Engine();
                log('‚úÖ Engine instantiated', 'success');
                
                try {
                    await engine.initialize();
                    log('‚úÖ Engine initialized', 'success');
                    
                    // Check if visualizers exist
                    if (engine.visualizers && engine.visualizers.length > 0) {
                        log(`‚úÖ ${engine.visualizers.length} visualizers created`, 'success');
                    } else {
                        log('‚ö†Ô∏è No visualizers created', 'warning');
                    }
                    
                    // Try to start
                    engine.start();
                    log('‚úÖ Engine started', 'success');
                    
                    // Check canvas updates
                    setTimeout(() => {
                        const canvas = document.getElementById('content-canvas');
                        if (canvas.width > 0 && canvas.height > 0) {
                            log(`‚úÖ Canvas size: ${canvas.width}x${canvas.height}`, 'success');
                        } else {
                            log('‚ö†Ô∏è Canvas has no size', 'warning');
                        }
                    }, 1000);
                    
                } catch (initError) {
                    log(`‚ùå Engine initialization failed: ${initError.message}`, 'error');
                    console.error(initError);
                }
            } catch (instantiateError) {
                log(`‚ùå Engine instantiation failed: ${instantiateError.message}`, 'error');
                console.error(instantiateError);
            }
        } catch (importError) {
            log(`‚ùå Engine import failed: ${importError.message}`, 'error');
            console.error(importError);
        }

        // Test Parameters import
        try {
            const { Parameters } = await import('./src/core/Parameters.js');
            log('‚úÖ Parameters module imported', 'success');
        } catch (error) {
            log(`‚ùå Parameters import failed: ${error.message}`, 'error');
        }

        // Test Visualizer import
        try {
            const { IntegratedHolographicVisualizer } = await import('./src/core/Visualizer.js');
            log('‚úÖ Visualizer module imported', 'success');
            
            // Try to create a visualizer
            const viz = new IntegratedHolographicVisualizer('background-canvas', 'background', 1.0, 0);
            log('‚úÖ Visualizer created', 'success');
            
            // Try to render
            viz.render();
            log('‚úÖ Visualizer render called', 'success');
        } catch (error) {
            log(`‚ùå Visualizer error: ${error.message}`, 'error');
            console.error(error);
        }

        // Check canvas visibility
        const checkCanvasVisibility = () => {
            const canvases = ['background-canvas', 'shadow-canvas', 'content-canvas', 'highlight-canvas', 'accent-canvas'];
            canvases.forEach(id => {
                const canvas = document.getElementById(id);
                if (canvas) {
                    const rect = canvas.getBoundingClientRect();
                    if (rect.width > 0 && rect.height > 0) {
                        log(`‚úÖ ${id} visible: ${rect.width}x${rect.height}`, 'success');
                    } else {
                        log(`‚ö†Ô∏è ${id} has no size`, 'warning');
                    }
                } else {
                    log(`‚ùå ${id} not found`, 'error');
                }
            });
        };

        setTimeout(checkCanvasVisibility, 2000);

        // Test file paths
        log('Checking file paths...');
        fetch('./src/core/Engine.js')
            .then(r => {
                if (r.ok) {
                    log('‚úÖ Engine.js file exists', 'success');
                } else {
                    log(`‚ùå Engine.js not found: ${r.status}`, 'error');
                }
            })
            .catch(e => log(`‚ùå Fetch error: ${e.message}`, 'error'));

        // Log browser info
        log(`Browser: ${navigator.userAgent.substring(0, 50)}...`);
        log(`Window size: ${window.innerWidth}x${window.innerHeight}`);
    </script>
</body>
</html>
