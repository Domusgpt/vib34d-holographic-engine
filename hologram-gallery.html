<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holographic Portfolio - Custom Variations</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background: #000;
            color: #fff;
            font-family: 'Orbitron', monospace;
            overflow-x: hidden;
            background: radial-gradient(ellipse at center, #1a0033 0%, #000000 70%);
        }
        
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid #ff64ff;
            padding: 15px 30px;
        }
        
        .header h1 {
            color: #ff64ff;
            font-size: 1.5rem;
            text-shadow: 0 0 10px rgba(255, 100, 255, 0.5);
            text-align: center;
        }
        
        .header-stats {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 10px;
            font-size: 0.7rem;
            color: rgba(255, 255, 255, 0.7);
        }
        
        .stat-item {
            background: rgba(255, 100, 255, 0.1);
            padding: 5px 10px;
            border-radius: 10px;
            border: 1px solid rgba(255, 100, 255, 0.3);
        }
        
        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ff64ff;
            font-size: 1.2rem;
            text-align: center;
            z-index: 100;
        }
        
        .collections-container {
            margin-top: 120px;
            padding: 20px;
        }
        
        .collection-section {
            margin-bottom: 40px;
            background: rgba(0, 0, 0, 0.6);
            border: 1px solid rgba(255, 100, 255, 0.3);
            border-radius: 15px;
            padding: 20px;
        }
        
        .collection-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255, 100, 255, 0.2);
        }
        
        .collection-title {
            color: #ff64ff;
            font-size: 1.2rem;
        }
        
        .collection-meta {
            font-size: 0.7rem;
            color: rgba(255, 255, 255, 0.6);
        }
        
        .variations-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }
        
        .variation-card {
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid rgba(255, 100, 255, 0.3);
            border-radius: 12px;
            padding: 15px;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
        }
        
        .variation-card:hover {
            border-color: #ff64ff;
            box-shadow: 0 0 20px rgba(255, 100, 255, 0.3);
            transform: translateY(-3px);
        }
        
        .card-preview {
            width: 100%;
            height: 160px;
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 10px;
            background: #111;
            position: relative;
        }
        
        .card-preview iframe {
            width: 100%;
            height: 100%;
            border: none;
            pointer-events: none;
        }
        
        .card-info h3 {
            color: #ff64ff;
            font-size: 0.9rem;
            margin-bottom: 5px;
        }
        
        .card-params {
            font-size: 0.6rem;
            color: rgba(255, 255, 255, 0.5);
            margin-bottom: 10px;
        }
        
        .card-controls {
            display: flex;
            gap: 8px;
        }
        
        .card-btn {
            background: rgba(255, 100, 255, 0.2);
            border: 1px solid #ff64ff;
            color: #ff64ff;
            padding: 6px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Orbitron', monospace;
            font-size: 0.6rem;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        
        .card-btn:hover {
            background: rgba(255, 100, 255, 0.4);
            box-shadow: 0 0 8px rgba(255, 100, 255, 0.5);
        }
        
        .custom-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255, 100, 255, 0.5);
            color: #fff;
            padding: 3px 8px;
            border-radius: 5px;
            font-size: 0.6rem;
            border: 1px solid #ff64ff;
        }
        
        .error-message {
            color: #ff6b6b;
            text-align: center;
            padding: 40px;
            background: rgba(255, 0, 0, 0.1);
            border: 1px solid rgba(255, 0, 0, 0.3);
            border-radius: 10px;
            margin: 20px;
        }
        
        .refresh-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: rgba(255, 100, 255, 0.3);
            border: 1px solid #ff64ff;
            color: #ff64ff;
            padding: 12px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-family: 'Orbitron', monospace;
            font-size: 0.8rem;
            transition: all 0.3s ease;
        }
        
        .refresh-btn:hover {
            background: rgba(255, 100, 255, 0.5);
            box-shadow: 0 0 15px rgba(255, 100, 255, 0.5);
        }
        
        .clear-btn {
            position: fixed;
            bottom: 30px;
            left: 30px;
            background: rgba(255, 0, 0, 0.3);
            border: 1px solid #ff0000;
            color: #ff0000;
            padding: 12px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-family: 'Orbitron', monospace;
            font-size: 0.8rem;
            transition: all 0.3s ease;
        }
        
        .clear-btn:hover {
            background: rgba(255, 0, 0, 0.5);
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üîÆ Holographic Portfolio - Your Custom Variations</h1>
        <div class="header-stats">
            <div class="stat-item">Custom Holograms: <span id="customCount">0</span></div>
            <div class="stat-item">Status: <span id="statusText">Loading...</span></div>
        </div>
        <div style="text-align: center; margin-top: 10px;">
            <a href="index.html" class="card-btn" style="background: rgba(0, 255, 255, 0.3); border-color: #00ffff; color: #00ffff;">
                üè† Back to Main System
            </a>
        </div>
    </div>
    
    <div class="loading" id="loadingMsg">
        üîÆ Loading your holographic portfolio...<br>
        <small>Reading custom variations from localStorage</small>
    </div>
    
    <div class="collections-container" id="collectionsContainer" style="display: none;">
        <!-- Custom variations will be populated here -->
    </div>
    
    <div class="clear-btn" onclick="clearPortfolio()">
        üóëÔ∏è Clear Portfolio
    </div>
    
    <div class="refresh-btn" onclick="refreshPortfolio()">
        üîÑ Refresh Portfolio
    </div>
    
    <script>
        console.log('üîÆ Holographic Portfolio Loading...');
        
        let customVariations = [];
        
        // Initialize portfolio
        window.addEventListener('load', async () => {
            console.log('üöÄ Initializing holographic portfolio...');
            await loadPortfolio();
        });
        
        async function loadPortfolio() {
            try {
                // Load custom variations from localStorage
                loadCustomVariations();
                
                // Update stats
                updateStats();
                
                // Render variations
                renderCustomVariations();
                
                // Hide loading
                document.getElementById('loadingMsg').style.display = 'none';
                document.getElementById('collectionsContainer').style.display = 'block';
                
                console.log('‚úÖ Portfolio loaded successfully');
            } catch (error) {
                console.error('‚ùå Failed to load portfolio:', error);
                showError('Failed to load portfolio. Check if you have saved any holograms.');
            }
        }
        
        function loadCustomVariations() {
            try {
                const stored = localStorage.getItem('customHolographicVariations');
                if (stored) {
                    const data = JSON.parse(stored);
                    customVariations = data.variations || [];
                    console.log(`üíæ Loaded ${customVariations.length} custom holographic variations`);
                } else {
                    customVariations = [];
                    console.log('üì≠ No custom variations found in localStorage');
                }
            } catch (e) {
                console.error('Failed to load custom variations:', e);
                customVariations = [];
            }
        }
        
        function updateStats() {
            document.getElementById('customCount').textContent = customVariations.length;
            document.getElementById('statusText').textContent = customVariations.length > 0 ? 'Ready' : 'No variations';
        }
        
        function renderCustomVariations() {
            const container = document.getElementById('collectionsContainer');
            container.innerHTML = '';
            
            if (customVariations.length === 0) {
                container.innerHTML = `
                    <div class="error-message">
                        <h3>No Custom Holograms Found</h3>
                        <p>Create custom holographic variations using the main system!</p>
                        <br>
                        <p>1. Go to the main system ‚Üí Active Holograms tab</p>
                        <p>2. Adjust parameters with sliders</p>
                        <p>3. Click "Save to Portfolio"</p>
                        <br>
                        <a href="index.html" class="card-btn">üè† Go to Main System</a>
                    </div>
                `;
                return;
            }
            
            const section = document.createElement('div');
            section.className = 'collection-section';
            section.innerHTML = `
                <div class="collection-header">
                    <div class="collection-title">üé® Your Custom Holographic Variations</div>
                    <div class="collection-meta">
                        ${customVariations.length} custom variations ‚Ä¢ Saved in localStorage
                    </div>
                </div>
                <div class="variations-grid">
                    ${customVariations.map((variation, index) => 
                        createVariationCard(variation, index)
                    ).join('')}
                </div>
            `;
            container.appendChild(section);
        }
        
        function createVariationCard(variation, index) {
            const params = variation.params;
            const parametersQuery = buildParametersQuery(params);
            const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
            
            const globalId = index + 1; // Simple 1-based numbering
            const createdDate = new Date(variation.created).toLocaleDateString();
            
            return `
                <div class="variation-card" 
                     data-params="${parametersQuery}"
                     ${isMobile ? 'onclick="handleMobileTouch(this, event)"' : 'onclick="openVariation(this)" onmouseenter="startPreview(this, \''+parametersQuery+'\')" onmouseleave="stopPreview(this)"'}>
                    <div class="custom-badge">CUSTOM</div>
                    <div class="card-preview" data-preview-container>
                        <div class="static-preview" style="width: 100%; height: 100%; background: #000; border-radius: 8px; position: relative; overflow: hidden; display: flex; flex-direction: column; align-items: center; justify-content: center; border: 1px solid rgba(255,100,255,0.2);">
                            <div style="font-size: 2.5rem; font-weight: bold; color: hsl(${params.hue || 0}, ${(params.saturation || 0.8) * 100}%, 50%); text-shadow: 0 0 20px currentColor; margin-bottom: 10px;">
                                #${globalId}
                            </div>
                            <div style="font-size: 0.8rem; color: #ff64ff; text-transform: uppercase; letter-spacing: 2px; margin-bottom: 5px;">
                                ${getGeometryName(params.geometryType)}
                            </div>
                            <div style="width: 60px; height: 4px; background: hsl(${params.hue || 0}, ${(params.saturation || 0.8) * 100}%, 50%); border-radius: 2px; box-shadow: 0 0 10px currentColor;"></div>
                            <div style="position: absolute; bottom: 5px; right: 5px; background: rgba(0,0,0,0.7); color: #ff64ff; padding: 3px 6px; border-radius: 3px; font-size: 0.6rem;">
                                ${isMobile ? 'TAP' : 'HOVER'} ‚Üí LIVE
                            </div>
                        </div>
                    </div>
                    <div class="card-info">
                        <h3>${escapeHtml(variation.name)} <span style="color: rgba(255,255,255,0.4); font-size: 0.7em;">#${globalId}</span></h3>
                        <div class="card-params">
                            Geometry: ${getGeometryName(params.geometryType)} | 
                            Density: ${params.density.toFixed(1)} | 
                            Speed: ${params.speed.toFixed(1)} | 
                            Created: ${createdDate}
                        </div>
                    </div>
                    <div class="card-controls">
                        <button class="card-btn" onclick="openFullscreen(this.parentElement.parentElement, event)">Fullscreen</button>
                        <button class="card-btn" onclick="loadInMainSystem(this.parentElement.parentElement, event)">Load in System</button>
                        <button class="card-btn" onclick="deleteVariation(${index}, event)" style="background: rgba(255,0,0,0.3); border-color: #ff0000; color: #ff0000;">Delete</button>
                    </div>
                </div>
            `;
        }
        
        function buildParametersQuery(params) {
            const urlParams = new URLSearchParams();
            if (params.geometryType !== undefined) urlParams.set('geometry', params.geometryType);
            if (params.density !== undefined) urlParams.set('density', params.density);
            if (params.speed !== undefined) urlParams.set('speed', params.speed);
            if (params.chaos !== undefined) urlParams.set('chaos', params.chaos);
            if (params.morph !== undefined) urlParams.set('morph', params.morph);
            if (params.hue !== undefined) urlParams.set('hue', params.hue);
            if (params.saturation !== undefined) urlParams.set('saturation', params.saturation);
            if (params.intensity !== undefined) urlParams.set('intensity', params.intensity);
            return urlParams.toString();
        }
        
        function getGeometryName(geometryType) {
            const names = ['TETRAHEDRON', 'HYPERCUBE', 'SPHERE', 'TORUS', 'KLEIN BOTTLE', 'FRACTAL', 'WAVE', 'CRYSTAL'];
            return names[geometryType] || 'UNKNOWN';
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        function showError(message) {
            document.getElementById('loadingMsg').style.display = 'none';
            document.getElementById('collectionsContainer').innerHTML = `
                <div class="error-message">
                    <h3>Error</h3>
                    <p>${message}</p>
                </div>
            `;
            document.getElementById('collectionsContainer').style.display = 'block';
        }
        
        // Preview management
        let hoverTimeouts = new WeakMap();
        
        window.startPreview = function(card, params) {
            const container = card.querySelector('[data-preview-container]');
            
            if (container && container.querySelector('iframe')) {
                return;
            }
            
            if (hoverTimeouts.has(card)) {
                clearTimeout(hoverTimeouts.get(card));
            }
            
            const timeoutId = setTimeout(() => {
                const iframe = document.createElement('iframe');
                iframe.style.width = '100%';
                iframe.style.height = '100%';
                iframe.style.border = 'none';
                iframe.style.borderRadius = '8px';
                iframe.style.background = '#000';
                
                const staticPreview = container.querySelector('.static-preview');
                if (staticPreview) {
                    staticPreview.style.display = 'none';
                }
                
                container.appendChild(iframe);
                iframe.src = `./index.html?${params}&preview=true&holograms=true`;
            }, 50);
            
            hoverTimeouts.set(card, timeoutId);
        };
        
        window.stopPreview = function(card) {
            if (hoverTimeouts.has(card)) {
                clearTimeout(hoverTimeouts.get(card));
                hoverTimeouts.delete(card);
            }
        };
        
        // Mobile touch handling
        window.handleMobileTouch = function(card, event) {
            event.preventDefault();
            const container = card.querySelector('[data-preview-container]');
            
            if (container && container.querySelector('iframe')) {
                openVariation(card);
            } else {
                const params = card.getAttribute('data-params');
                startPreview(card, params);
            }
        };
        
        // Global functions
        window.openVariation = function(card) {
            const params = card.getAttribute('data-params');
            window.open(`./index.html?${params}&holograms=true`, '_blank');
        };
        
        window.openFullscreen = function(card, event) {
            event.stopPropagation();
            const params = card.getAttribute('data-params');
            window.open(`./index.html?${params}&holograms=true&autoplay=true`, '_blank');
        };
        
        window.loadInMainSystem = function(card, event) {
            event.stopPropagation();
            const params = card.getAttribute('data-params');
            window.location.href = `./index.html?${params}&holograms=true&tab=holograms`;
        };
        
        window.deleteVariation = function(index, event) {
            event.stopPropagation();
            
            if (confirm(`Are you sure you want to delete "${customVariations[index].name}"?\n\nThis action cannot be undone.`)) {
                customVariations.splice(index, 1);
                
                try {
                    localStorage.setItem('customHolographicVariations', JSON.stringify({
                        variations: customVariations,
                        timestamp: Date.now()
                    }));
                    
                    console.log(`üóëÔ∏è Deleted variation #${index + 1}`);
                    loadPortfolio(); // Reload portfolio
                } catch (e) {
                    console.error('Failed to delete variation:', e);
                    alert('‚ùå Failed to delete variation.');
                }
            }
        };
        
        window.clearPortfolio = function() {
            if (customVariations.length === 0) {
                alert('Portfolio is already empty!');
                return;
            }
            
            if (confirm(`Are you sure you want to clear your entire holographic portfolio?\n\nThis will delete all ${customVariations.length} custom variations.\n\nThis action cannot be undone.`)) {
                try {
                    localStorage.removeItem('customHolographicVariations');
                    console.log('üóëÔ∏è Cleared entire holographic portfolio');
                    loadPortfolio(); // Reload portfolio
                    alert('‚úÖ Portfolio cleared successfully!');
                } catch (e) {
                    console.error('Failed to clear portfolio:', e);
                    alert('‚ùå Failed to clear portfolio.');
                }
            }
        };
        
        window.refreshPortfolio = function() {
            document.getElementById('statusText').textContent = 'Refreshing...';
            loadPortfolio();
        };
    </script>
</body>
</html>
